<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Free IT Consultation - Your IT Consulting & Services Company</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="light-theme">

    <header class="bg-white shadow-md dark:bg-gray-800 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center font-semibold text-gray-900 dark:text-gray-100">
                <span class="font-montserrat text-blue-600 text-2xl tracking-tight uppercase mr-2"></span>
                <span class="text-xl tracking-wide font-semibold">Divine</span>
                <span class="ml-1 text-xl tracking-wide font-light">Precision</span>
            </a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400 transition duration-200">Home</a>
                <a href="services.html" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 transition duration-200">Services</a>
                <a href="solutions.html" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 transition duration-200">Solutions</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 transition duration-200">About Us</a>
                <a href="case-studies.html" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 transition duration-200">Case Studies</a>
                <a href="contact.html" class="text-blue-600 font-semibold dark:text-blue-400 transition duration-200">Contact Us</a>
            </nav>
            <div class="flex items-center space-x-3">
                <button id="theme-toggle" class="focus:outline-none">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 01-2 0v-1h-1a1 1 0 110-2h1V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-3-4h-2V2h2V6zM14 10a1 1 0 01-1 1h-1v1a1 1 0 01-2 0v-1h-1a1 1 0 010-2h1V7a1 1 0 012 0v1h1a1 1 0 011 1z"></path></svg>
                </button>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-300 dark:hover:text-blue-400">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block text-gray-700 hover:bg-gray-200 py-2 px-3 rounded-md text-base font-medium dark:text-gray-300 dark:hover:bg-gray-700">Home</a>
                <a href="services.html" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md text-base font-medium dark:text-gray-300 dark:hover:bg-gray-700">Services</a>
                <a href="solutions.html" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md text-base font-medium dark:text-gray-300 dark:hover:bg-gray-700">Solutions</a>
                <a href="about.html" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md text-base font-medium dark:text-gray-300 dark:hover:bg-gray-700">About Us</a>
                <a href="case-studies.html" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md text-base font-medium dark:text-gray-300 dark:hover:bg-gray-700">Case Studies</a>
                <a href="contact.html" class="block bg-blue-50 text-blue-700 hover:bg-blue-100 py-2 px-3 rounded-md text-base font-medium dark:bg-blue-700 dark:text-blue-100 dark:hover:bg-blue-600">Contact Us</a>
            </div>
        </div>
    </header>

    <section class="py-20 bg-gray-100">
        <div class="container mx-auto max-w-xl bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-indigo-600 py-8 px-10 text-white text-center">
                <h2 class="text-3xl font-extrabold tracking-tight">Schedule Your Free Consultation</h2>
                <p class="mt-2 text-lg opacity-80">We're excited to learn about your IT needs.</p>
            </div>
            <form action="/submit-consultation" method="POST" class="py-8 px-10">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="company" class="block text-gray-700 text-sm font-bold mb-2">Company Name (Optional)</label>
                    <input type="text" id="company" name="company" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="needs" class="block text-gray-700 text-sm font-bold mb-2">Briefly describe your IT needs</label>
                    <textarea id="needs" name="needs" rows="5" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-6">
                    <label for="preferred_time" class="block text-gray-700 text-sm font-bold mb-2">Preferred Date & Time (Optional)</label>
                    <input type="datetime-local" id="preferred_time" name="preferred_time" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                        Schedule Your Free Consultation
                    </button>
                </div>
                <p class="mt-4 text-center text-gray-600 text-sm">We will get back to you within 24 hours.</p>
            </form>
        </div>
    </section>

    <footer class="py-8 bg-white text-center text-gray-600 shadow-inner">
        <p>&copy; 2025 Your IT Consulting & Services Company</p>
    </footer>

</body>
</html>
